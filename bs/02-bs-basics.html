<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <p class="display-1 text-primary">BS Basics</p>
        <p class="lead text-primary">BS Basics</p>
        <p>BS is used to style HTML.</p>
        <hr />
        <div class="bg-dark">
            <div class="pt-3 pb-3 pl-3 pr-3 px-3 py-3 bg-warning">
                <p>Some text</p>
            </div>
            <div class="mt-3 mb-3 ml-3 mr-3 mx-3 my-3 bg-success">
                <p>Some text</p>
            </div>
        </div>

        <hr />
    </div>
</body>

</html>
